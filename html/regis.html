<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/regis.css">
    <title>Form Đăng kí</title>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../img/pic1.png" style="height: 55px; vertical-align: center;float:left;padding-top: 22px;padding-left:640px;"></a>
        <ul class="top-menu">
            <li class="nav-item"><a href="../index.html"><b>TRANG CHỦ</b></a></li>
            <li class="nav-item"><a href="#"><b>SẢN PHẨM</b></a></li>
            <li class="nav-item"><a href="#"><b>GIỚI THIỆU</b></a></li>
            <li class="nav-item"><a href="../html/login.html"><b>ĐĂNG NHẬP</b></a></li>
            <li class="giohang"><a href=""><b>GIỎ HÀNG</b></a></li>
            
    </header>
    <div id="wrapper">
        
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng kí tài khoản</h1>
            <div class="form-group">
                <input style="color: white;" type="text" class="form-group" placeholder="Họ tên">
            </div>
            <hr style="border: rgb(255, 255, 255) 1solid;">
            <div class="form-group">
                <input style="color: white;" type="text" class="form-group" placeholder="Số điện thoại">
            </div>
            <hr style="border: rgb(255, 255, 255) 1solid;">
            <div class="form-group">
                <input style="color: white;" type="text" class="form-group" placeholder="Email">
            </div>
            <hr style="border: rgb(255, 255, 255) 1solid;">
            <div class="form-group">
                <input style="color: white;" type="text" class="form-group" placeholder="Tên đăng nhập">
            </div>
            <hr style="border: rgb(255, 255, 255) 1solid;">
            <div class="form-group">
                <input style="color: white;" type="password" class="form-group" placeholder="Mật khẩu">
            </div>
            <hr style="border: rgb(255, 255, 255) 1solid;">
            <div class="form-group">
                <input style="color: white;" type="password" class="form-group" placeholder="Xác nhận mật khẩu">
            </div>
            <hr style="border: rgb(255, 255, 255) 1solid;"><br>
            <input type="submit" value="Đăng kí" class="form-submit"><br><br>
              <div class="mt-3 text-center">
                <span>Bạn đã có tài khoản? <a href="../html/login.html">Đăng nhập ngay</a></span>
              </div>
        </form>
    </div>
</body>
</html>
